<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>
</head>
<body>
    <header>
        Weather-info
    </header>

    <div class="main-container">
        <aside class="cities-sidebar">
            <div class="sidebar-container">
                <h3 class="sidebar-header">Cities</h3>
                <button class="add-city-btn">+</button>
            </div>

            <ul class="sidebar-list">

            </ul>
        </aside>

        <main class="weather-content">
            <div class="empty-state">
                <h2>Welcome to weather-info!</h2>
                <p>To see weather forecast, please, select a city from list or add a new one.</p>
                <img src="empty.png" class="empty-img">
            </div>
        </main>

    </div>
</body>
<script src="script.js"></script>
</html>
